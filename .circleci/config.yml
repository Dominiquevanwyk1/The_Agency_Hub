version: 2.1

orbs:
  node: circleci/node@6.3.0

jobs:
  security-and-quality-scan:
    docker:
      - image: cimg/node:20.12
    environment:
      NODE_OPTIONS: "--max_old_space_size=4096"

    steps:
      - checkout

      # Diagnostic: show the directory structure
      - run:
          name: Verify Folder Structure
          command: |
            echo "==== Project Directory Structure ===="
            find . -maxdepth 3 -type d
            echo "====================================="

      # Detect Frontend and Backend paths automatically
      - run:
          name: Detect Frontend and Backend folders
          command: |
            echo "Detecting frontend and backend folders..."
            FRONTEND_PATH=$(find . -type f -name package.json | grep -i "frontend" | xargs dirname | head -n 1)
            BACKEND_PATH=$(find . -type f -name package.json | grep -i "backend" | xargs dirname | head -n 1)

            echo "Detected frontend path: $FRONTEND_PATH"
            echo "Detected backend path: $BACKEND_PATH"

            # Save to environment for later steps
            echo "export FRONTEND_PATH=$FRONTEND_PATH" >> $BASH_ENV
            echo "export BACKEND_PATH=$BACKEND_PATH" >> $BASH_ENV
            source $BASH_ENV

      # Install Java (for SonarScanner)
      - run:
          name: Install Java 17
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-17-jre-headless
            java -version

      # Install Snyk CLI (local user-level)
      - run:
          name: Install Snyk CLI
          command: |
            mkdir -p $HOME/.local
            npm install snyk --prefix=$HOME/.local
            echo 'export PATH=$HOME/.local/node_modules/.bin:$PATH' >> $BASH_ENV
            source $BASH_ENV
            snyk --version

      # Install SonarScanner CLI
      - run:
          name: Install SonarScanner CLI
          command: |
            SCANNER_VERSION=5.0.1.3006
            curl -sSLo /tmp/sonar.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SCANNER_VERSION}-linux.zip
            unzip -q /tmp/sonar.zip -d $HOME
            mv $HOME/sonar-scanner-* $HOME/sonar-scanner
            echo 'export PATH="$HOME/sonar-scanner/bin:$PATH"' >> $BASH_ENV
            echo 'export SONAR_SCANNER_OPTS="-Xmx1024m"' >> $BASH_ENV
            source $BASH_ENV
            sonar-scanner --version

      # ---------- FRONTEND PIPELINE ----------
      - run:
          name: Frontend - Install Dependencies
          command: |
            source $BASH_ENV
            echo "Installing frontend dependencies from $FRONTEND_PATH"
            cd "$FRONTEND_PATH"
            npm ci || npm install

      - run:
          name: Frontend - Tests (optional)
          command: |
            source $BASH_ENV
            cd "$FRONTEND_PATH"
            npm run test:ci || echo "No frontend tests configured"

      - run:
          name: Frontend - Snyk Security Scan
          command: |
            source $BASH_ENV
            cd "$FRONTEND_PATH"
            snyk auth "${SNYK_TOKEN}"
            snyk test --severity-threshold=medium || true
            snyk monitor --org="${SNYK_ORG}" --project-name="versatile-visions-frontend" || true

      - run:
          name: Frontend - SonarCloud Scan
          command: |
            source $BASH_ENV
            cd "$FRONTEND_PATH"
            sonar-scanner \
              -Dsonar.projectKey=versatile-visions-frontend \
              -Dsonar.organization="${SONAR_ORG}" \
              -Dsonar.host.url="https://sonarcloud.io" \
              -Dsonar.login="${SONAR_TOKEN}" \
              -Dsonar.sources=.

      # ---------- BACKEND PIPELINE ----------
      - run:
          name: Backend - Install Dependencies
          command: |
            source $BASH_ENV
            echo "Installing backend dependencies from $BACKEND_PATH"
            cd "$BACKEND_PATH"
            npm ci || npm install

      - run:
          name: Backend - Tests (optional)
          command: |
            source $BASH_ENV
            cd "$BACKEND_PATH"
            npm run test:ci || echo "No backend tests configured"

      - run:
          name: Backend - Snyk Security Scan
          command: |
            source $BASH_ENV
            cd "$BACKEND_PATH"
            snyk auth "${SNYK_TOKEN}"
            snyk test --severity-threshold=medium || true
            snyk monitor --org="${SNYK_ORG}" --project-name="versatile-visions-backend" || true

      - run:
          name: Backend - SonarCloud Scan
          command: |
            source $BASH_ENV
            cd "$BACKEND_PATH"
            sonar-scanner \
              -Dsonar.projectKey=versatile-visions-backend \
              -Dsonar.organization="${SONAR_ORG}" \
              -Dsonar.host.url="https://sonarcloud.io" \
              -Dsonar.login="${SONAR_TOKEN}" \
              -Dsonar.sources=.

workflows:
  version: 2

  nightly-security-and-quality:
    triggers:
      - schedule:
          cron: "0 2 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - security-and-quality-scan

  on-push:
    jobs:
      - security-and-quality-scan:
          filters:
            branches:
              only:
                - main
                - develop